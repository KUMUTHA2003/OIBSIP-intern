s<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(360deg, rgb(124, 241, 245), rgb(160, 146, 160));
            position: relative;
        }

        .container{
            margin: 0 auto;        
            background-color: #e6c7c7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
        }

        h1 {
            color: #333333;
            margin-bottom: 20px;
            position: relative;
        }

        .converter label {
            display: contents;
            margin: 10px 0 5px;
            padding: 20px;
            width: 50%;
            float: center;
            
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        select {
            width: 50%;
            padding: 8px;
            margin-bottom: 10px;
            position: relative;
            left: 28px;
            float: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #4caf50;
            color: #ffffff;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

    </style>   
</head>
<body>

<border>
       
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <label for="temperature"> Enter the Temperature: </label>
            <input type="text" id="temperature" placeholder="Temperature">
        </div>

        <div>
            <label for="unit">Select Unit:</label>
            <select id="unit">
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Celsius">Celsius</option>
                <option value="Kelvin">Kelvin</option>
            </select>
        </div>

        <div>
            <button onclick="convertTemperature()">Convert</button>
        </div>

        <div id="result" class="result"> </div>
        
    </div>

    

</border>

    <script>
        function convertTemperature() {
            const tempInput = document.getElementById('temperature').value;
            const unit = document.getElementById('unit').value;
            const resultDiv = document.getElementById('result');
            let temp, convertedTemp, convertedUnit;

            if (isNaN(tempInput) || tempInput === '') {
                resultDiv.textContent = 'Please enter a valid number.';
                return;
            }

            temp = parseFloat(tempInput);

            switch (unit) {
                case 'Fahrenheit':
                    convertedTemp = (temp - 32) * 5/9; // Convert to Celsius
                    convertedUnit = 'Celsius';
                    break;
                case 'Celsius':
                    convertedTemp = temp * 9/5 + 32; // Convert to Fahrenheit
                    convertedUnit = 'Fahrenheit';
                    break;
                case 'Kelvin':
                    // To Celsius
                    const celsius = temp - 273.15;
                    // To Fahrenheit
                    convertedTemp = celsius * 9/5 + 32;
                    convertedUnit = 'Fahrenheit';
                    break;
                default:
                    resultDiv.textContent = 'Invalid unit selected.';
                    return;
            }

            resultDiv.textContent = `Converted Temperature: ${convertedTemp.toFixed(2)} ${convertedUnit}`;
        }
    </script>
</body>
</html>
