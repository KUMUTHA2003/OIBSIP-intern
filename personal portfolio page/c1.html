<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(159, 161, 165);
        }

        #calculator {
            width: 300px;
            padding: 20px;
            background-color:  rgb(157, 175, 128);
            border: 1px solid rgb(168, 151, 185);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 95%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 45px;
            height: 35px;
            margin: 5px;
            font-size: 16px;
            color:rgb(94, 95, 104);
            cursor: pointer;
        }
        
        .btn-enter{
            width: 105px;
            padding: opx;
        }
        button.btn-enter{
            border: 1px solid rgb(135, 145, 235);
        }
        button.btn-enter:hover{
            border: 1px solid rgb(135, 145, 235);
        }
        button.btn-enter:active{
            border: 1px solid rgb(135, 145, 235);
        }

        
    </style>
    <title>Simple Calculator</title>
</head>
<body>
    <div id="calculator">
        <h1>CALCULATOR</h1>
        <input type="text" id="display" disabled>
        <br>
        <button onclick="appendToDisplay('(')">(</button>
        <button onclick="appendToDisplay(')')">)</button>
        <button onclick="appendToDisplay('ans')">ans</button>
        <button onclick="appendToDisplay('del')">del</button>
        <button onclick="clearDisplay('clear')">clear</button>
        <br>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('%')">%</button>
        <button onclick="appendToDisplay('^')">^</button>
        <br>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('/')">/</button>
        <br>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('-')">-</button>
        <br>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('+-')">+-</button>
        <button class="btn-enter" onclick="calculate()">ENTER</button>
    </div> 

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
